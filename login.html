<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Litablaze | Login</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #2b0b0b, #000000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .login-box {
      width: 90%;
      max-width: 380px;
      padding: 32px 28px;
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid rgba(220, 38, 38, 0.7);
      border-radius: 18px;

      box-shadow:
        0 0 35px rgba(220, 38, 38, 0.7),
        inset 0 0 40px rgba(0, 0, 0, 0.8);
    }

    .login-title {
      text-align: center;
      font-size: 24px;
      letter-spacing: 4px;
      color: #dc2626;
      margin-bottom: 10px;
      text-shadow:
        0 0 12px rgba(220,38,38,0.9),
        0 0 28px rgba(127,29,29,0.6);
    }

    .login-subtitle {
      text-align: center;
      font-size: 12px;
      letter-spacing: 2px;
      color: #fca5a5;
      margin-bottom: 26px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      letter-spacing: 2px;
      margin-bottom: 6px;
      color: #f87171;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      background: rgba(0,0,0,0.7);
      border: 1px solid rgba(220,38,38,0.6);
      border-radius: 999px;
      color: white;
      font-size: 14px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #dc2626;
      box-shadow: 0 0 12px rgba(220,38,38,0.7);
    }

    .login-btn {
      width: 100%;
      margin-top: 14px;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: #dc2626;
      color: black;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: #ff4d4d;
      box-shadow:
        0 0 25px rgba(220,38,38,0.9);
    }

    .note {
      margin-top: 16px;
      font-size: 11px;
      letter-spacing: 1.5px;
      color: #fca5a5;
      text-align: center;
      opacity: 0.85;
    }

    ::selection {
      background: rgba(220,38,38,0.6);
      color: black;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="login-title">LITABLAZE</div>
    <div class="login-subtitle">USER LOGIN</div>

    <form id="loginForm">
      <div class="form-group">
        <label for="name">NAME</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="email">EMAIL ID</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <button type="submit" class="login-btn">ENTER</button>
    </form>

    <div class="note">
      Your details will be used only for event communication
    </div>
  </div>

   <script src="login.js"></script>

</body>
</html>
